<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje para Ti</title>
    <style>
        body {

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Fondo negro estilo Matrix */
            font-family: 'Courier New', Courier, monospace; /* Fuente tipo consola */
            color: #00ff00; /* Verde ne√≥n estilo Matrix */
            text-align: left; /* Ajuste de alineaci√≥n */
            overflow: hidden; /* Evita desbordes */

        .container {

            margin: 0 auto; /* Centrado */

        }

        p {
            font-size: 1.2em;

            white-space: pre-wrap; /* Respetar saltos de l√≠nea */
            display: inline-block;
            border-right: 2px solid #00ff00; /* Cursor de terminal */
            animation: blink-caret 0.7s step-end infinite;
        }

        /* Animaci√≥n de parpadeo del cursor */
        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }

        }
    </style>
</head>
<body>
    <div class="container">

    <script>
        const textContainer = document.getElementById("text");

        // Obt√©n la fecha actual
        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const formattedDate = today.toLocaleDateString('es-ES', options);

        // Mensaje completo
        const lines = [
            "Cargando mensaje... üåä",
            `Fecha: ${formattedDate}`,
            "Hola, mi amor.",
            "Espero que este mensaje te sorprenda al menos un poco.",
            "Creo que es la manera m√°s creativa y 'm√≠a' de darte un mensaje.",
            "Mira, llevamos ya un tiempo juntos y hoy cumplimos un mes m√°s.",
            "S√© que no ha sido tan perfecto como quisi√©ramos que esto fluyera üåä,",
            "pero de ‚ù§Ô∏è voy a hacer las cosas bien por ti...",
            "Hoy, por cosas de la vida, no podemos compartir juntos,",
            "pero eso no le quita lo especial a esta fecha.",
            "Te hab√≠a prometido algo de skincare que no te serv√≠a,",
            "pero los planes cambian.",
            "Dijiste que te hac√≠an falta jeans para completar tus outfits,",
            "y s√© lo importante que es para ti. 'Todo sea por el outfit', dijiste alguna vez.",
            "Pues bueno, voy a ayudar a un outfit m√°s.",
            "Vamos por un jean el lunes, el que quieras, donde lo quieras.",
            "ADEM√ÅS!!!",
            "Este mensaje tiene parte 2...",
            "¬øO cre√≠as que terminar√≠a as√≠? üòä",
            "Vamos a almorzar en Crepes & Waffles",
            "(solo porque tengo que respetar mi dieta l√≠quida üò™).",
            "Pide lo que quieras con postre incluido.",
            "Eso va al ‚ù§Ô∏è, pero tienes que com√©rtelo t√∫. Ten eso en cuenta.",
            "Cuando estemos almorzando, vuelve a esta p√°gina.",
            "La parte 2 te estar√° esperando...",
            "Te amo locamente ‚ù§Ô∏è.",
            "Att: üêª"
        ];

        let lineIndex = 0;
        let charIndex = 0;

        function typeLine() {
            if (lineIndex < lines.length) {
                const line = lines[lineIndex];
                if (charIndex < line.length) {
                    textContainer.innerHTML += line[charIndex];
                    charIndex++;
                    setTimeout(typeLine, 50); // Velocidad de escritura
                } else {
                    textContainer.innerHTML += "\n"; // Nueva l√≠nea
                    charIndex = 0;
                    lineIndex++;
                    setTimeout(typeLine, 500); // Pausa entre l√≠neas
                }
            }
        }

        // Inicia el efecto de escritura
        document.addEventListener("DOMContentLoaded", function () {
            typeLine();
        });
    </script>
</body>
</html>
