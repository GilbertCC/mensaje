<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje para Ti</title>
    <style>
        body {

            align-items: center;
            height: 100vh;

            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;

        }

        .container {

            max-width: 600px;
            height: 80vh; /* Altura m√°xima fija */
            overflow-y: auto; /* Habilita el scroll */
            white-space: pre-wrap; /* Respeta saltos de l√≠nea */
            margin: 0 auto;
            border: 1px solid #00ff00;
            padding: 10px;
            box-sizing: border-box; /* Asegura que el padding no aumente el tama√±o */
        }

        p {

            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="text"></p>
    </div>

    <script>
        const textContainer = document.getElementById("text");

        // Obt√©n la fecha actual
        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const formattedDate = today.toLocaleDateString('es-ES', options);

        // Mensaje completo
        const lines = [
            "Cargando mensaje... üåä",
            `Fecha: ${formattedDate}`,
            "Hola, mi amor.",
            "Espero que este mensaje te sorprenda al menos un poco.",
            "Creo que es la manera m√°s creativa y 'm√≠a' de darte un mensaje.",
            "Mira, llevamos ya un tiempo juntos y hoy cumplimos un mes m√°s.",
            "S√© que no ha sido tan perfecto como quisi√©ramos que esto fluyera üåä,",
            "pero de ‚ù§Ô∏è voy a hacer las cosas bien por ti...",
            "Hoy, por cosas de la vida, no podemos compartir juntos,",
            "pero eso no le quita lo especial a esta fecha.",
            "Te hab√≠a prometido algo de skincare que no te serv√≠a,",
            "pero los planes cambian.",
            "Dijiste que te hac√≠an falta jeans para completar tus outfits,",
            "y s√© lo importante que es para ti. 'Todo sea por el outfit', dijiste alguna vez.",
            "Pues bueno, voy a ayudar a un outfit m√°s.",
            "Vamos por un jean el viernes, el que quieras, donde lo quieras.",
            "ADEM√ÅS!!!",
            "Este mensaje tiene parte 2...",
            "¬øO cre√≠as que terminar√≠a as√≠? üòä",
            "Vamos a almorzar en Crepes & Waffles",
            "(solo porque tengo que respetar mi dieta l√≠quida üò™).",
            "Pide lo que quieras con postre incluido.",
            "Eso va al ‚ù§Ô∏è, pero tienes que com√©rtelo t√∫. Ten eso en cuenta.",
            "Cuando estemos almorzando, vuelve a esta p√°gina.",
            "La parte 2 te estar√° esperando...",
            "Te amo locamente ‚ù§Ô∏è.",
            "Att: üêª"
        ];

        const maxVisibleLines = 10; // N√∫mero m√°ximo de l√≠neas visibles
        const displayedLines = []; // Almacena solo las l√≠neas visibles

        let lineIndex = 0;
        let charIndex = 0;

        function typeLine() {
            if (lineIndex < lines.length) {
                const line = lines[lineIndex];
                if (charIndex < line.length) {
                    // Construye la l√≠nea actual car√°cter por car√°cter
                    if (!displayedLines[lineIndex]) displayedLines[lineIndex] = "";
                    displayedLines[displayedLines.length - 1] += line[charIndex];
                    charIndex++;
                } else {
                    // Cuando termina una l√≠nea, pasa a la siguiente
                    displayedLines.push("");
                    if (displayedLines.length > maxVisibleLines) {
                        displayedLines.shift(); // Elimina la l√≠nea m√°s antigua
                    }
                    charIndex = 0;
                    lineIndex++;
                }

                // Actualiza el contenedor con las l√≠neas visibles
                textContainer.innerText = displayedLines.join("\n");
                setTimeout(typeLine, charIndex === 0 ? 500 : 50); // Pausa m√°s larga entre l√≠neas
            }
        }

        document.addEventListener("DOMContentLoaded", typeLine);
    </script>
</body>
</html>
