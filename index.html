<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje para Ti</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            text-align: left;
        }

        .container {
            width: 90%;
            max-width: 600px;
            height: 80vh; /* Altura m치xima fija */
            overflow-y: auto; /* Habilita el scroll */
            white-space: pre-wrap; /* Respeta saltos de l칤nea */
            margin: 0 auto;
            border: 1px solid #00ff00;
            padding: 10px;
            box-sizing: border-box; /* Asegura que el padding no aumente el tama침o */
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="text"></p>
    </div>

    <script>
        const textContainer = document.getElementById("text");

        // Obt칠n la fecha actual
        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const formattedDate = today.toLocaleDateString('es-ES', options);

        // Mensaje completo
        const lines = [
            "Cargando mensaje... 游깱",
            `Fecha: ${formattedDate}`,
            "no me gustan las referencias de futbol ..... pero ",
            "la pelota esta en tu lado de la cancha .....",
            "una relacion es de 2 ..."
        ];

        const maxVisibleLines = 10; // N칰mero m치ximo de l칤neas visibles
        const displayedLines = []; // Almacena solo las l칤neas visibles

        let lineIndex = 0;
        let charIndex = 0;

        function typeLine() {
            if (lineIndex < lines.length) {
                const line = lines[lineIndex];
                if (charIndex < line.length) {
                    // Construye la l칤nea actual car치cter por car치cter
                    if (!displayedLines[lineIndex]) displayedLines[lineIndex] = "";
                    displayedLines[displayedLines.length - 1] += line[charIndex];
                    charIndex++;
                } else {
                    // Cuando termina una l칤nea, pasa a la siguiente
                    displayedLines.push("");
                    if (displayedLines.length > maxVisibleLines) {
                        displayedLines.shift(); // Elimina la l칤nea m치s antigua
                    }
                    charIndex = 0;
                    lineIndex++;
                }

                // Actualiza el contenedor con las l칤neas visibles
                textContainer.innerText = displayedLines.join("\n");
                setTimeout(typeLine, charIndex === 0 ? 500 : 50); // Pausa m치s larga entre l칤neas
            }
        }

        document.addEventListener("DOMContentLoaded", typeLine);
    </script>
</body>
</html>
